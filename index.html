    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        .game-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .game-area {
            margin: 20px 0;
            min-height: 250px;
            position: relative;
        }
        .flash-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            display: none;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        .option {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
        }
        .option:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .score-panel {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            font-size: 18px;
        }
        .controls {
            margin-top: 20px;
        }
        .start-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }
        .start-btn:hover {
            background-color: #27ae60;
        }
        .feedback {
            font-size: 18px;
            font-weight: bold;
            height: 40px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .correct {
            color: #2ecc71;
        }
        .incorrect {
            color: #e74c3c;
        }
        .character {
            font-size: 24px;
            margin: 0 2px;
        }
        .sound-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
        }
    </style>

                bgMusic.play();
            }
            
            // å¼€å§‹è®¡æ—¶
            timer = setInterval(() => {
                timeLeft--;
                timeDisplay.textContent = timeLeft;
                
                // æœ€å5ç§’æ’­æ”¾æ»´ç­”å£°
                if (timeLeft <= 5 && soundEnabled) {
                    tickSound.currentTime = 0;
                    tickSound.play();
                }
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            // å¼€å§‹ç¬¬ä¸€è½®
            nextRound();
        }

        function nextRound() {
            feedbackDisplay.textContent = '';
            feedbackDisplay.className = 'feedback';
            
            // éšæœºé€‰æ‹©è¯è¯­ï¼ˆç¡®ä¿ä¸ä¸ä¸Šä¸€è½®é‡å¤ï¼‰
            let newWord;
            do {
                newWord = gameData[Math.floor(Math.random() * gameData.length)];
            } while (currentWord && newWord.word === currentWord.word && gameData.length > 1);
            
            currentWord = newWord;
            
            // æ˜¾ç¤ºå›¾ç‰‡
            flashImage.src = currentWord.image;
            flashImage.style.display = 'block';
            
            // 1.2ç§’åéšè—å›¾ç‰‡
            setTimeout(() => {
                flashImage.style.display = 'none';
                showOptions();
            }, 1200);
        }

        function showOptions() {
            optionsContainer.innerHTML = '';
            
            // åˆ›å»ºé€‰é¡¹ï¼ˆ1æ­£ç¡®+3éšæœºé”™è¯¯ï¼‰
            let options = [currentWord.word];
            while (options.length < 4) {
                const randomWord = gameData[Math.floor(Math.random() * gameData.length)].word;
                if (!options.includes(randomWord)) {
                    options.push(randomWord);
                }
            }
            
            // æ‰“ä¹±é€‰é¡¹
            options = shuffleArray(options);
            
            // åˆ›å»ºé€‰é¡¹æŒ‰é’®
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option';
                
                // å°†å››å­—è¯è¯­åˆ†å¼€æ˜¾ç¤ºæ›´æ¸…æ™°
                button.innerHTML = Array.from(option).map(c => 
                    `<span class="character">${c}</span>`
                ).join('');
                
                button.addEventListener('click', () => checkAnswer(option));
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedWord) {
            if (selectedWord === currentWord.word) {
                score++;
                scoreDisplay.textContent = score;
                feedbackDisplay.innerHTML = `âœ“ æ­£ç¡®! <br><small>${currentWord.description}</small>`;
                feedbackDisplay.className = 'feedback correct';
                
                // æ’­æ”¾æ­£ç¡®éŸ³æ•ˆ
                if (soundEnabled) {
                    correctSound.currentTime = 0;
                    correctSound.play();
                }
            } else {
                feedbackDisplay.innerHTML = `âœ— é”™è¯¯! æ­£ç¡®ç­”æ¡ˆæ˜¯: ${currentWord.word}<br><small>${currentWord.description}</small>`;
                feedbackDisplay.className = 'feedback incorrect';
                
                // æ’­æ”¾é”™è¯¯éŸ³æ•ˆ
                if (soundEnabled) {
                    wrongSound.currentTime = 0;
                    wrongSound.play();
                }
            }
            
            // 1.5ç§’åä¸‹ä¸€è½®
            setTimeout(nextRound, 1500);
        }

        function endGame() {
            clearInterval(timer);
            gameRunning = false;
            flashImage.style.display = 'none';
            optionsContainer.innerHTML = '';
            startBtn.textContent = 'å†ç©ä¸€æ¬¡';
            startBtn.disabled = false;
            
            // åœæ­¢èƒŒæ™¯éŸ³ä¹
            bgMusic.pause();
            
            // æ ¹æ®å¾—åˆ†ç»™å‡ºä¸åŒè¯„ä»·å’ŒéŸ³æ•ˆ
            let message;
            if (score >= 12) {
                message = `å¤ªæ£’äº†ï¼å¾—åˆ†: ${score} (å­¦éœ¸æ°´å¹³)`;
                if (soundEnabled) {
                    winSound.currentTime = 0;
                    winSound.play();
                }
            } else if (score >= 8) {
                message = `ä¸é”™å“¦ï¼å¾—åˆ†: ${score} (ç»§ç»­åŠ æ²¹)`;
                if (soundEnabled) {
                    correctSound.currentTime = 0;
                    correctSound.play();
                }
            } else {
                message = `å¾—åˆ†: ${score} (å†è¯•ä¸€æ¬¡å§)`;
                if (soundEnabled) {
                    loseSound.currentTime = 0;
                    loseSound.play();
                }
            }
            
            feedbackDisplay.innerHTML = `<span style="font-size:22px">${message}</span>`;
        }

        // æ‰“ä¹±æ•°ç»„é¡ºåº
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
